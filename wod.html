<!DOCTYPE html>
<html lang="en">
<head>
  	<title>WOD's up!</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<style>
  		.vertical-divider{
			clear: both;
			position: relative;
		}

		.vertical-divider:after {
			clear: both;
			content: " ";
			display: block;
			height: 0;
			visibility: hidden;
		}

		.vertical-divider .column:not(:first-child):after, .vertical-divider .columns:not(:first-child):after{
			background: #DDDDDD;
			bottom: 0;
			content: " ";
			margin-left: -10px;
			position: absolute;
			top: 0;
			width: 1px;
		}

		/* Very simple grid for example */
		.container { position: relative; width: 960px; margin: 20px auto; padding: 0; }

		.container .column, .container .columns { float: left; display: inline; margin-left: 10px; margin-right: 10px; }

		.container .one-third.column { width: 300px; }

		.container .two-thirds.column { width: 620px; }
  	</style>
  	<script>
		$(document).ready(function(){
		    $(".btn-primary").click(function(){
		        $.get("", function(data, status){
		        	$("#WODs").append(data)
		        });
		    });
		});
	</script>
</head>

<body>

<div class="container">
	<h2>WOD's up!</h2>
</div>
<div class="container vertical-divider">
  <div class="column one-third">
    <div>
		<div class="container">
			<div class="checkbox">
			  <label><input type="checkbox" value="">Barbell</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Burpee Bar</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Dumbell</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Pull-up bar</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="">Rope</label>
			</div>
		</div>
		<div class="container">
		  <button type="button" class="btn btn-primary">Get WOD</button>
		</div>
	</div>
  </div>
  <div class="column two-thirds" id="WODs">
    <p>WOD goes here</p>
  </div>
</div>

</body>
</html>
